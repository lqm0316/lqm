<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			new Promise(function(resolve,reject){
				setTimeout(()=>{
					alert(1);
					resolve();
				},3000)
			}).then(function(){
				setTimeout(()=>{
					alert(2);
				},2000)
			})
		</script>
	</body>
</html>
