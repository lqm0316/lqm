<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			new Promise(function(resolve,reject){
				setTimeout(()=>{
					alert(1);
					resolve();
				},3000)
			}).then(function(){
				return new Promise(function(resolve,reject){
					setTimeout(()=>{
						alert(2);
						resolve();
					},2000)
				})
			}).then(function(){
				return new Promise(function(resolve,reject){
					setTimeout(()=>{
						alert(3);
						resolve();
					},1000)
				});
				
			}).then(function(){
				setTimeout(()=>{
					alert(4);
				},500)
			})
		</script>
	</body>
</html>
