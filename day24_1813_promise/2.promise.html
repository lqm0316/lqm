<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn(boo){
				return new Promise(function(resolve,reject){
					if(boo){
						resolve("hello");
					}else{
						reject("bye");
					}
				});
			}
			var oP = fn(""); //返回的是promise对象
			oP.then(function(str){
				alert(str);
			}).catch(function(str){
				alert(str);
			})
		</script>
	</body>
</html>
